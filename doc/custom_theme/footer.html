<footer>
	{%- block next_prev %}
	{% if page and page.next_page or page.previous_page %}
	<div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
		{% if page.next_page %}
		<a href="{{ page.next_page.url|url }}" class="btn btn-neutral float-right"
			title="{{ page.next_page.title }}">Далее <span class="icon icon-circle-arrow-right"></span></a>
		{% endif %}
		{% if page.previous_page %}
		<a href="{{ page.previous_page.url|url }}" class="btn btn-neutral" title="{{ page.previous_page.title }}"><span
				class="icon icon-circle-arrow-left"></span> Назад</a>
		{% endif %}
	</div>
	{% endif %}
	{%- endblock %}
</footer>
